<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #ff0000;
        }
        .background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
            filter: brightness(50%);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 50px;
        }
        .logo-image {
            width: 150px; /* Adjust size as needed */
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        .logo-name {
            font-size: 96px;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 8px;
            text-shadow: 4px 4px 20px rgba(0, 0, 0, 0.7);
            opacity: 0;
            animation: fadeInSlideUp 1s ease-in-out forwards 0.5s;
        }
        .logo-subtext {
            font-size: 36px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #ff6347;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            opacity: 0;
            animation: fadeInSlideDown 1s ease-in-out forwards 1s;
        }
        .coming-soon-container {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            cursor: pointer;
        }
        .coming-soon {
            font-size: 24px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: 700;
            color: #c8ff00;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 5px;
        }
        .update-message {
            display: none;
            font-size: 20px;
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            margin-top: 10px;
            animation: fadeIn 1s ease-in-out forwards;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes fadeInSlideUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInSlideDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="wallpaper.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="logo-container">
        <img src="logo.jpeg" alt="Logo" class="logo-image">
        <div class="logo-name">ＡＸＯＮツメリ</div>
        <div class="logo-subtext">BlueStax</div>
    </div>
    <div class="coming-soon-container" onclick="showUpdateMessage()">
        <div class="coming-soon">ABOUT...</div>
        <div class="update-message">THIS WEBSITE IS UPDATING EVERYDAY...</div>
    </div>

    <script>
        function showUpdateMessage() {
            document.querySelector('.update-message').style.display = 'block';
        }
    </script>
</body>
</html>
